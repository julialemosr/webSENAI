<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--src pasta: colocar imagem no computador-->
<!--src com link: colocar imagem do google-->
<!--alt: descrição da foto-->
<!--width(largura) e hight(altura): tamanho da foto-->
<!--% porcentagem por pixi-->

<h1>Imagens</h1>
<h2>Imagem Local</h2>
<img src="Assets/JÚLIA.JPG" alt="Júlia Lemos" width="300" hight="300">
<img src="Assets/JÚLIA.JPG" alt="Júlia Lemos" width="20%" hight="20%">

<h2>Imagem Externa</h2>
<img src="https://blog-static.petlove.com.br/wp-content/uploads/2022/06/lulu-da-Pomerenia-fofo-Petlove.jpg"
     alt="Cachorro:Lulu da Pomerania." width="500" hight="500">


<h1>Vídeos</h1>
<h2>Video local</h2>

<!--controls: habilitar vídeo-->
<video src="Assets/video-local.mp4" controls></video>


<h2>Videos Online</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/Muo3F10dAcw?si=A5R2vxU-WJs5MU7n" title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<!--allowfullscreen>: serv para deixar a tela maior-->
</body>
</html>
