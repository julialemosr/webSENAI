<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tags de Formulario</title>
</head>
<body>

<form action="submit" method="post">
    <label for="nome" >Nome: </label>
    <input id="nome" type="text" required placeholder="Escreva seu nome">
<br>
<br>
    <label for="email" >Email: </label>
    <input id="email" type="text" required placeholder="Escreva seu email">
<br>
<br>
    <label for="assunto" >Assunto: </label>
    <input id="assunto" type="text" placeholder="Digite o assunto">
<br>
<br>
    <label for="mensagem" >Mensagem: </label><br>
    <textarea id="mensagem" rows="10" cols="100" placeholder="Escreva uma mensagem"></textarea>
<br>
<br>
<button type="submit">Salvar</button>
<button type="reset">Redefinir</button>

</form>

</body>
</html>
